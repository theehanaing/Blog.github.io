<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form class="" action="" method="post">
        <h3>Please Enter Informations!</h3>
        First Name <input type="text" name="first_name" value="" pattern="[a-zA-Z]*" title="15 or less alphabetic characters" maxlength="15" id="first_name">
        <br>
        Last Name  <input type="text" name="last_name" value="" pattern="[a-zA-Z]*" title="20 or less alphabetic characters" maxlength="20" id="last_name">
        <br>
        Address    <input type="text" name="address" value="" title="30 or less alphabetic characters" maxlength="30" id="address">
        <br>
        City       <input type="text" name="city" value="" pattern="[a-zA-Z]*" title="20 or less alphabetic characters" maxlength="20" id="city" >
        <br>
        State      <input type="text" name="state" value="" pattern="[a-zA-Z]*" title="2 characters" maxlength="2" id="state">
        <br>
        Zip Code   <input type="number" name="zip_code" value="" min="11111" max="99999" title="5 numerical characters" id="zip_code">
        <br>
        <input type="submit" name="" value="Click to submit informations!">
    </form>
  </body>
</html>
